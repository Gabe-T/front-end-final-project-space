<div class="image-container">
  <img class="nasa-img" src="{{ apod?.url }}" alt="nasa pic of the day" />
  <div class="text">
    <p [ngClass]="{hide:counter>0}">{{ apod?.title }}</p>
    <p [ngClass]="{hide:counter>0}">{{ apod?.date }}</p>
    <p>{{ currentSentence }}</p>
  </div>
</div>
<div class="arrow-container">
  <object
    class="left arrows"
    type="image/svg+xml"
    data="./assets/left-arrows.svg"
    alt=""
  ></object>
  <object
    class="right arrows"
    type="image/svg+xml"
    data="./assets/right-arrows.svg"
    alt=""
  ></object>
  <!-- <object
    class="bottom arrows"
    type="image/svg+xml"
    data="./assets/left-arrows.svg"
    alt=""
  ></object> -->
</div>
<mat-accordion> </mat-accordion>
<mat-expansion-panel class="panel">
  <mat-expansion-panel-header>
    <mat-panel-title> Synth Component Expander </mat-panel-title>
    <mat-panel-description>
      This can contain a logo for the app, name of the synth, etc
    </mat-panel-description>
  </mat-expansion-panel-header>
  <app-synth></app-synth>
</mat-expansion-panel>
